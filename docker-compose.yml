version: '3.9'

services:
  frontend:
    build: ./frontend
    command: bash -c "
        ./node_modules/.bin/parcel build bundles-src/index.js --dist-dir bundles --no-source-maps --no-cache
      "
    volumes:
      - ./bundles:/frontend/bundles
  postgres:
    container_name: db
    image: postgres
    environment:
      - PGDATA=/var/lib/postgresql/data/backend/
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_USER=${POSTGRES_USERNAME:-"postgres"}
    volumes:
      - /etc/timezone:/etc/timezone:ro
      - /etc/localtime:/etc/localtime:ro
      - postgres-data:/var/lib/postgresql/data
      - ./postgres/initdb.sql:/docker-entrypoint-initdb.d/initdb.sql
    logging:
      driver: "json-file"
      options:
        max-size: 100m
        max-file: "3"
    security_opt:
      - no-new-privileges:true
    mem_limit: 2g
    ulimits:
      memlock:
        soft: -1
        hard: -1
    networks:
      - backend-network
    ports:
      - 0.0.0.0:5432:5432
    restart: always

  pgadmin:
    image: dpage/pgadmin4
    container_name: pgadmin
    environment:
      - PGADMIN_DEFAULT_EMAIL=${PGADMIN_DEFAULT_EMAIL:-"change_me@test.com"}
      - PGADMIN_DEFAULT_PASSWORD=${PGADMIN_DEFAULT_PASSWORD}
    volumes:
      - /etc/timezone:/etc/timezone:ro
      - /etc/localtime:/etc/localtime:ro
      - pgadmin-data:/var/lib/pgadmin
    logging:
      driver: "json-file"
      options:
        max-size: 100m
        max-file: "3"
    security_opt:
      - no-new-privileges:true
    mem_limit: 1g
    ulimits:
      memlock:
        soft: -1
        hard: -1
    ports:
      - 8085:80
    networks:
      - backend-network
    restart: always

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
      target: develop
    container_name: star-burger-backend
    depends_on:
      postgres:
        condition:
          service_started
      frontend:
        condition:
          service_completed_successfully
    environment:
      - SECRET_KEY=${SECRET_KEY:-"secret_key_change_me"}
      - ALLOWED_HOSTS=${ALLOWED_HOSTS:-"localhost,127.0.0.1"}
      - DEBUG=${DEBUG:-"False"}
      - YA_GEO_API_KEY=${YA_GEO_API_KEY}
      - DB_URL=${DB_URL}
      - ROLLBAR_TOKEN=${ROLLBAR_TOKEN}
      - ROLLBAR_ENVIRONMENT=${ROLLBAR_ENVIRONMENT:-"prodaction"}
    volumes:
      - ./bundles:/backend/bundles
      - ./assets:/backend/assets
      - ./media:/backend/media
      - ./staticfiles:/backend/staticfiles
    command: bash -c "
        python manage.py collectstatic --noinput \
        && python manage.py runserver 0.0.0.0:8000
      "
    logging:
      driver: "json-file"
      options:
        max-size: 100m
        max-file: "3"

    mem_limit: 1g
    ulimits:
      memlock:
        soft: -1
        hard: -1
    ports:
      - "8001:8000"
    networks:
      - backend-network
    restart: always

  nginx:
    image: nginx:1.25.1-alpine
    container_name: nginx
    depends_on:
      - backend
    volumes:
      - ./staticfiles:/star-burger/www/staticfiles
      - ./maedia:/star-burger/www/media
      - ./assets:/star-burger/www/assets
      - ./nginx/conf:/etc/nginx/templates
      - /etc/letsencrypt/live/star-burger.freemyip.com:/etc/nginx/certs
    environment:
      - NGINX_HOST=${NGINX_HOST}
      - NGINX_PORT=${NGINX_PORT:-80}
      - NGINX_SSL_PORT=${NGINX_SSL_PORT:-443}
    ports:
      - "80:80"
      - "443:443"

volumes:
  postgres-data:
    driver: local
  pgadmin-data:
    driver: local

networks:
  backend-network:
    external: true
